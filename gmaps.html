<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
<title>Google Maps JavaScript API Example</title>
</head>
<body onload="load()" onunload="GUnload()">
<div id="map" style="width:500px;height:300px"></div>


<div class="entry">
<p>Adresse : 131 rue Inkerman, 59100 Roubaix<br>
<script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAApx-qQ6SAc6vA-ZrCEpuE8xT_ixRCh5wYoCMtFxEoU8psaAcX3xS4G1IMoLr-BnepX0ZDu6QzJvdxMg" type="text/javascript"></script>
<script src="http://maps.google.com/intl/fr_ALL/mapfiles/140g/maps2.api/main.js" type="text/javascript"></script>

<script type="text/javascript">

function showmap1(){
	//<![CDATA[

	if (GBrowserIsCompatible()) {

		var map1 = new GMap(document.getElementById("map1"));
		map1.centerAndZoom(new GPoint(3.1660885,50.6866854,0,3.1660885,50.6866854,0), 2);
	}

	var icon1 = new GIcon();
	icon1.image = "http://labs.google.com/ridefinder/images/mm_20_red.png";
	icon1.shadow = "http://labs.google.com/ridefinder/images/mm_20_shadow.png";
	icon1.iconSize = new GSize(12, 20);
	icon1.shadowSize = new GSize(22, 20);
	icon1.iconAnchor = new GPoint(6, 20);
	icon1.infoWindowAnchor = new GPoint(5, 1);
	map1.addControl(new GSmallMapControl());
	var point10 = new GPoint(3.1660885,50.6866854,0,3.1660885,50.6866854,0);

	var marker10 = new GMarker(point10);

	map1.addOverlay(marker10);

	GEvent.addListener(marker10, "click", function() {marker10.openInfoWindowHtml("Bou&#8217;d\'Brousse");});
	//]]&gt;

}

</script>
</p><div id="map1" style="width: 200px; height: 200px;">
</div>

<script type="text/javascript">showmap1();</script>



</body>
</html>
